{% load staticfiles %}
<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->

	<title>..</title>

	<!-- 부트스트랩 -->
	<!-- 합쳐지고 최소화된 최신 CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<!-- 부가적인 테마 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	<!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<!-- 위 두 <script> 소스코의 순서가 바뀌면 실행되지 bootstrap이 정상실행되지 않음(그 이유??) -->


	<!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
	<!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" href="{% static 'css/post_new.css' %}"> 
	<!-- django에서 css를 불러오려면.. -->
	<script type="text/javascript" src="{% static 'js/nav.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/scroll.js' %}"> </script>
	<!-- <script type="text/javascript" src="nav.js"></script> nav 클릭 시 이동하는 동작
	<script type="text/javascript" src="scroll.js"></script> scroll 시 사진이 겹치는 동작 -->

</head>
<body>
	<nav class="navbar navbar-default navbar-inverse navbar-fixed-top">
		<!-- Brand & 모바일용 -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<!-- Brand -->
			<a class="navbar-brand navbar-right" href="#">Brand</a>
		</div>
		<!-- navbar-collapse를 하지 않은 경우 동작안함 -->
		
	</nav>

	<div class="container">


	{% block content %}
	{% endblock %}
	{%  block modal %}
		<div class="background-image">
			<div class="opacity">
				<div class="mainImg_title_container">
					<h1 class="mainImg_title">BRAND</h1>
					<h3>Based on Bootstrap and coded with HTML5 and CSS3 language</h3>
					<br>
					<!-- <a class="btn btn-default" href="https://github.com/qeads2" role="button">NMO</a> -->
					<img onclick="location.href='https://github.com/qeads2'" style="width:50px;"src="{% static 'img/profile1.jpg' %}" alt="..." class="img-circle">
					&nbsp;&nbsp;&nbsp;
					<img onclick="location.href='https://github.com/WhiteTrain'" style="width:50px;"src="{% static 'img/profile2.png' %}" alt="..." class="img-circle">

				</div>
			</div>
		</div>
		{% endblock %}
	<!-- <button type="button" class="btn btn-info btn-lg" id="myBtn">Open Modal</button> -->
		<div class="clear"></div>
		<div class="contents">

			<div class="recent_con"></div>

			<div class="newsfeed">
			{% if user.is_authenticated %}
				<div class="new_newsfeed" onclick="location.href='{% url 'post_new'%}'">
			{% else %}
				<div class="new_newsfeed">
			{% endif %}
					<button type="button" class="btn btn-default" id="myBtn">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
					</button>
				</div>
					{% block newsfeed %}
					{% endblock %}
		</div>
		</div>
	</div>

	<footer></footer>
</body>
</html>
