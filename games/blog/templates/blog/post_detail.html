{% extends 'blog/basis.html' %}
{% block post_detail %}
<div class="post_detail">
	<div class="post_detail_header" style="background: url('{{ post.photo.url }}') no-repeat;background-size: cover;background-position: 50% 50%;">
		<div class="opacity">
			<h2>{{post.title}}</h2><br>
			<h6>{{post.created_date}} / {{post.author}}</h6>
		</div>
			

	</div>
	<div class="post_detail_content">
		<h3>{{post.text}}</h3>
	</div>

</div>
{% endblock %}
</html>
